<body class="bg-light d-flex align-items-center">

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h3 class="card-title text-center">Login</h3>
                      <form>
                          <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control rounded-pill" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          </div>
                          <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary rounded-pill">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
